env:
  TERM: xterm-256color

# Font
font:
  normal:
    family: 'CaskaydiaCove Nerd Font'
    style: Regular
  size: 10.0

bell:
  enabled: false

window:
  dimensions:
    columns: 110
    lines: 30
  decorations: "none"

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    background: '#1d2021'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#484848'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  indexed_colors:
    - { index: 16, color: '0xb65611' }
    - { index: 17, color: '0xd43552' }
    - { index: 18, color: '0x292824' }
    - { index: 19, color: '0x6e6b5e' }
    - { index: 20, color: '0x999580' }
    - { index: 21, color: '0xe8e4cf' }
